uploadArchives {
    repositories {
        mavenDeployer {

            repository(url: "http://10.0.52.88:8081/repository/yofish-mail-release/") {
                authentication(userName: "admin", password: "admin123")
            }
            pom.version = "1.0.4"
            pom.artifactId = "netmodule"
            pom.groupId = "com.yofish.mall"
            pom.packaging = 'aar'
        }
    }
}
